<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tasks</title>
        <script src="brain.js"></script>
        <style>
            .center{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2 class="center">Goals for Today!!</h2>
        <div>
            <form id="taskform" class="center">
                <input type="text" id="task" autofocus autocomplete="off" placeholder="Task">
                <input type="submit" id="submit" value="Add Task">
                <input type="button" id="undo" value="undo">
                <input type="button" id="clear" value="Clear All Tasks">
            </form>
        </div>
        <!-- Showing the tasks on the display-->
        <div>
            <ol id="tasklist"></ol>
        </div>
    </body>
</html>
