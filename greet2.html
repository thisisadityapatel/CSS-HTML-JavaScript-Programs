<!DCOTYPE html>

<html lang = "en">
    <head>
        <script>

            function greet()
            {
                name = document.querySelector("#name").value
                alert("Hello, " + name)
            }

            function listen()
            {
                document.querySelector("form").addEventListener("submit", greet);
            }

            document.addEventListener("DOMContentLoaded", listen)


        </script>
        <title>
            Greetings
        </title>
    </head>
    <body>
        <form onsubmit="greet()">
            <input type="text" id="name">
            <button type="submit">submit</button>
        </form>
    </body>
</html>
